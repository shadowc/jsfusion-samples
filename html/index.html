<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JsFusion Framework Test Pages</title>
        <meta charset="UTF-8">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 128 128%22><text y=%221.2em%22 font-size=%2296%22>⚫️</text></svg>">
        <script src="js/app.js" defer></script>
    </head>

    <body>
        <div class="container-fluid m-0">
            <header class="mb-2 p-2 bg-light shadow-light">
                <h1>JsFusion Powered Sample Widgets</h1>
            </header>

            <article class="mt-2 d-flex flex-row">
                <div class="card m-2" style="width: 250px;">
                    <div class="card-body" data-component="counter" data-props='{ "count": 0 }'>
                        <h4 class="card-title">Hello!</h4>

                        <p class="card-text">Here's a counter. Click on the button to increment the counter!</p>

                        <p class="card-text">The current number is: <span class="fw-bold" data-bind="text:counter.count"></span></p>

                        <button class="btn btn-primary" data-on="click:counter.increment">Increment!</button>
                    </div>
                </div>

                <div class="card m-2" style="width: 450px">
                    <div class="card-body" data-component="todoList">
                        <h4>Todo List</h4>

                        <ul class="list-group list-group-flush" data-ref="todoList.todos">

                        </ul>

                        <div class="card-footer">
                            <div class="row g-3">
                                <label for="add-todo" class="col-form-label col-auto">Add todo:</label>

                                <div class="col-auto">
                                    <input class="form-control col-auto" id="add-todo" type="text" data-ref="todoList.newTodo">
                                </div>

                                <div class="col-auto">
                                    <button class="btn btn-primary col-auto" data-on="click:todoList.addTodo">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card m-2" style="width: 450px">
                    <div class="card-body" data-component="counterList">
                        <h4>Here you can add and remove Counter components to a list
                            <a href="#" data-on="click:counterList.addCounter" class="btn btn-sm btn-primary">Add +</a>
                        </h4>

                        <ul class="list-group list-group-flush" data-ref="counterList.counters">
                            <li class="list-group-item" data-component="counter" data-props="count: 0">
                                Count: <span class="fw-bold" data-bind="text:counter.count"></span>
                                <a href="#" class="btn btn-sm btn-primary" data-on="click:counter.increment">Increment</a>
                                <a href="#" class="btn btn-sm btn-danger" title="Delete Counter" data-on="click:counterList.deleteCounter">X</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </article>
        </div>
    </body>
</html>
