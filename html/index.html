<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JsFusion Framework Test Pages</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="js/app.js" defer></script>
    </head>

    <body>
        <div class="container-fluid m-0">
            <header class="mb-2 p-2 bg-light shadow-light">
                <h1>JsFusion Powered Sample Widgets</h1>
            </header>

            <article class="mt-2">
                <div class="card"  style="width: 250px;">
                    <div class="card-body" data-component="counter" data-props='{ "count": 0 }'>
                        <h4 class="card-title">Hello!</h4>

                        <p class="card-text">Here's a counter. Click on the button to increment the counter!</p>

                        <p class="card-text">The current number is: <span class="fw-bold" data-bind="text:counter.count"></span></p>

                        <button class="btn btn-primary" data-on="click:counter.increment">Increment!</button>
                    </div>
                </div>
            </article>
        </div>
    </body>
</html>
